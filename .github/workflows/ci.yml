name: CI
on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  build-windows-x86:
    name: Build (Windows x86)
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Cache Vulkan SDK
        uses: actions/cache@v4
        id: vulkan-cache
        with:
          path: C:\VulkanSDK
          key: vulkan-sdk-1.3.296.0-windows

      - name: Install Vulkan SDK
        if: steps.vulkan-cache.outputs.cache-hit != 'true'
        run: |
          $ProgressPreference = 'SilentlyContinue'
          
          Write-Host "Attempting to download Vulkan SDK from LunarG..."
          
          # Try to download from LunarG SDK with extended timeout
          $MaxRetries = 3
          $RetryCount = 0
          $Downloaded = $false
          
          while ($RetryCount -lt $MaxRetries -and -not $Downloaded) {
            try {
              $RetryCount++
              Write-Host "Download attempt $RetryCount of $MaxRetries..."
              Write-Host "Downloading from: https://sdk.lunarg.com/sdk/download/1.3.296.0/windows/VulkanSDK-1.3.296.0-Installer.exe"
              
              # Use TLS 1.2 explicitly to avoid any protocol issues
              [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
              
              Invoke-WebRequest `
                -Uri "https://sdk.lunarg.com/sdk/download/1.3.296.0/windows/VulkanSDK-1.3.296.0-Installer.exe" `
                -OutFile VulkanSDK.exe `
                -TimeoutSec 600 `
                -ErrorAction Stop
              
              $Downloaded = $true
              Write-Host "Download completed successfully"
              $fileSize = (Get-Item VulkanSDK.exe).Length / 1MB
              Write-Host "Downloaded file size: $fileSize MB"
            } catch {
              Write-Host "Download attempt $RetryCount failed: $($_.Exception.Message)"
              if ($RetryCount -lt $MaxRetries) {
                Write-Host "Waiting 15 seconds before retry..."
                Start-Sleep -Seconds 15
              }
            }
          }
          
          if (-not $Downloaded) {
            Write-Host "Failed to download from LunarG after $MaxRetries attempts."
            Write-Host "Attempting fallback: Installing from GitHub releases..."
            
            try {
              # Fallback to GitHub mirror or pre-built binaries
              Invoke-WebRequest `
                -Uri "https://github.com/KhronosGroup/Vulkan-SDK/releases/download/v1.3.296/VulkanSDK-1.3.296.0-Installer.exe" `
                -OutFile VulkanSDK.exe `
                -TimeoutSec 600 `
                -ErrorAction Stop
              Write-Host "Fallback download succeeded"
              $Downloaded = $true
            } catch {
              throw "Failed to download Vulkan SDK from both LunarG and GitHub. Error: $($_.Exception.Message)"
            }
          }
          
          if (-not (Test-Path VulkanSDK.exe)) {
            throw "VulkanSDK.exe not found after download attempts"
          }
          
          Write-Host "Installing Vulkan SDK..."
          Write-Host "Installation started at: $(Get-Date)"
          
          # Clean up any previous attempts
          Remove-Item -Path "C:\VulkanSDK" -Recurse -Force -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Path "C:\VulkanSDK" -Force | Out-Null
          
          # Try to use 7-Zip extraction first (more reliable than installer)
          Write-Host "Checking for 7-Zip for direct extraction..."
          $7zPath = "C:\Program Files\7-Zip\7z.exe"
          $extractedSuccessfully = $false
          
          if (Test-Path $7zPath) {
            Write-Host "7-Zip found, attempting direct extraction instead of installer..."
            try {
              Write-Host "Extracting to temporary directory..."
              & $7zPath x VulkanSDK.exe -o"C:\VulkanSDK-temp" -y 2>&1 | Select-Object -First 10 | ForEach-Object { Write-Host "  $_" }
              
              if (Test-Path "C:\VulkanSDK-temp") {
                Write-Host "Extraction completed, locating SDK files..."
                # Find the actual SDK directory (should contain Include, Lib, Bin)
                $sdkDirs = Get-ChildItem -Path "C:\VulkanSDK-temp" -Directory -Recurse -ErrorAction SilentlyContinue | Where-Object { 
                  (Test-Path "$($_.FullName)\Include\vulkan" -ErrorAction SilentlyContinue) -or 
                  (Test-Path "$($_.FullName)\Lib" -ErrorAction SilentlyContinue) -or
                  (Test-Path "$($_.FullName)\Bin" -ErrorAction SilentlyContinue)
                }
                
                if ($sdkDirs) {
                  $sdkRoot = $sdkDirs[0].FullName
                  Write-Host "Found SDK root at: $sdkRoot"
                  $items = Get-ChildItem -Path $sdkRoot -ErrorAction SilentlyContinue
                  Write-Host "Moving $($items.Count) items to C:\VulkanSDK..."
                  Get-ChildItem -Path $sdkRoot | ForEach-Object { 
                    Move-Item -Path $_.FullName -Destination "C:\VulkanSDK\" -Force -ErrorAction SilentlyContinue
                  }
                  $extractedSuccessfully = $true
                  Write-Host "SDK files moved successfully"
                } else {
                  Write-Host "WARNING: Could not find SDK structure (Include/Lib/Bin) in extracted files"
                  # Copy everything anyway as fallback
                  Get-ChildItem -Path "C:\VulkanSDK-temp" -Recurse | Copy-Item -Destination "C:\VulkanSDK\" -Force -ErrorAction SilentlyContinue
                }
              }
              
              Remove-Item "C:\VulkanSDK-temp" -Recurse -Force -ErrorAction SilentlyContinue
            } catch {
              Write-Host "7-Zip extraction failed: $($_.Exception.Message)"
            }
          }
          
          # If 7-Zip didn't work, try installer
          if (-not $extractedSuccessfully) {
            Write-Host "Attempting installation with installer..."
            $process = Start-Process -FilePath .\VulkanSDK.exe `
              -ArgumentList "/S", "/D=C:\VulkanSDK" `
              -NoNewWindow `
              -PassThru
            
            # Monitor process with 60-minute timeout
            $timeout = New-TimeSpan -Minutes 60
            $stopwatch = [System.Diagnostics.Stopwatch]::StartNew()
            
            while (-not $process.HasExited -and $stopwatch.Elapsed -lt $timeout) {
              Start-Sleep -Seconds 10
              $elapsed = [int]$stopwatch.Elapsed.TotalSeconds
              Write-Host "Still installing... Elapsed: ${elapsed}s"
            }
            
            if (-not $process.HasExited) {
              Write-Host "Installation appears stuck after 60 minutes. Terminating..."
              $process.Kill()
              Write-Host "Process terminated. Checking if files were extracted..."
            } else {
              $process.WaitForExit()
            }
            
            $exitCode = $process.ExitCode
            Write-Host "Installation completed with exit code: $exitCode"
          }
          
          Remove-Item .\VulkanSDK.exe -ErrorAction SilentlyContinue
          
          # Verify installation - check multiple possible locations
          Write-Host "Verifying Vulkan SDK installation..."
          $vulkanHeaderPath = $null
          
          # Check multiple possible locations for vulkan.h
          $possiblePaths = @(
            "C:\VulkanSDK\Include\vulkan\vulkan.h",
            "C:\VulkanSDK\Include\vulkan.h",
            "C:\VulkanSDK\vulkan\vulkan.h"
          )
          
          foreach ($path in $possiblePaths) {
            if (Test-Path $path) {
              $vulkanHeaderPath = $path
              Write-Host "Found vulkan.h at: $path"
              break
            }
          }
          
          if ($vulkanHeaderPath) {
            Write-Host "SUCCESS: Vulkan SDK extracted successfully"
            $items = Get-ChildItem -Path "C:\VulkanSDK" -ErrorAction SilentlyContinue
            Write-Host "Vulkan SDK root contains: $(($items | Measure-Object).Count) items"
            Get-ChildItem -Path "C:\VulkanSDK" | Select-Object -First 15 | ForEach-Object { Write-Host "  - $($_.Name)" }
          } else {
            Write-Host "ERROR: vulkan.h not found at any expected location!"
            Write-Host "C:\VulkanSDK contents (first 30 items):"
            Get-ChildItem -Path "C:\VulkanSDK" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 30 | ForEach-Object { Write-Host "  $_" }
            exit 1
          }
        shell: pwsh
        timeout-minutes: 90

      - name: Setup Vulkan environment
        run: |
          $vulkanPath = Get-ChildItem -Path "C:\VulkanSDK" -Directory -ErrorAction SilentlyContinue | Sort-Object Name -Descending | Select-Object -First 1
          if ($vulkanPath) {
            $vulkanRoot = $vulkanPath.FullName
            Write-Host "Found Vulkan version directory: $vulkanRoot"
          } else {
            # Fallback: if no version subdirectory found, use C:\VulkanSDK directly
            if (Test-Path "C:\VulkanSDK") {
              $vulkanRoot = "C:\VulkanSDK"
              Write-Host "Using C:\VulkanSDK directly (no version subdirectory)"
            } else {
              Write-Host "ERROR: Vulkan SDK installation directory not found"
              exit 1
            }
          }
          
          # Verify Vulkan files exist - check multiple locations
          $vulkanIncludePath = $null
          if (Test-Path "$vulkanRoot\Include\vulkan\vulkan.h") {
            $vulkanIncludePath = "$vulkanRoot\Include"
            Write-Host "Found Include at: $vulkanIncludePath"
          } elseif (Test-Path "$vulkanRoot\Include\vulkan.h") {
            $vulkanIncludePath = "$vulkanRoot\Include"
            Write-Host "Found Include (vulkan.h directly) at: $vulkanIncludePath"
          } elseif (Test-Path "$vulkanRoot\vulkan\vulkan.h") {
            $vulkanIncludePath = "$vulkanRoot"
            Write-Host "Found Include (vulkan dir at root) at: $vulkanIncludePath"
          } else {
            Write-Host "ERROR: vulkan.h not found in standard locations"
            Write-Host "Searching recursively for vulkan.h..."
            Get-ChildItem -Path "$vulkanRoot" -Recurse -Filter "vulkan.h" -ErrorAction SilentlyContinue | Select-Object -First 5 | ForEach-Object { Write-Host "  Found: $_" }
            exit 1
          }
          
          # Set environment variables for CMake
          echo "VULKAN_SDK=$vulkanRoot" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "VULKAN_SDK=$vulkanRoot"
          
          # Also set PATH so CMake can find Vulkan libraries
          $vulkanBin = "$vulkanRoot\Bin"
          if (Test-Path $vulkanBin) {
            echo "PATH=$vulkanBin;$env:PATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
            Write-Host "Added $vulkanBin to PATH"
          }
        shell: pwsh

      - name: Cache vcpkg and dependencies
        uses: actions/cache@v4
        with:
          path: |
            vcpkg/installed
            vcpkg/buildtrees
          key: windows-x86-${{ hashFiles('vcpkg_x86-windows.txt', '.gitmodules') }}
          restore-keys: |
            windows-x86-

      - name: Bootstrap vcpkg
        run: vcpkg\bootstrap-vcpkg.bat -disableMetrics

      - name: Build dependencies
        run: vcpkg\vcpkg install @vcpkg_x86-windows.txt

      - name: Configure CMake
        run: |
          mkdir ${{ runner.workspace }}\openspades.mk
          cd ${{ runner.workspace }}\openspades.mk
          cmake ${{ github.workspace }} -A Win32 -D CMAKE_BUILD_TYPE=Release -D CMAKE_TOOLCHAIN_FILE=${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake -D VCPKG_TARGET_TRIPLET=x86-windows-static -D CMAKE_CXX_STANDARD=17 -D Vulkan_LIBRARY_DIRS="%VULKAN_SDK%\Lib" -D Vulkan_INCLUDE_DIRS="%VULKAN_SDK%\Include"
        shell: cmd

      - name: Build Project
        run: cmake --build ${{ runner.workspace }}\openspades.mk --config Release --parallel 8

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: zerospades-windows-x86
          path: |
            ${{ runner.workspace }}\openspades.mk\bin\Release
            !${{ runner.workspace }}\**\*.lib
            !${{ runner.workspace }}\**\*.exp
            !${{ runner.workspace }}\**\*.pdb
          if-no-files-found: warn

