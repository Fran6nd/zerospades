name: CI
on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  build-windows-x86:
    name: Build (Windows x86)
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Install Vulkan SDK
        run: |
          $ProgressPreference = 'SilentlyContinue'
          $MaxRetries = 3
          $RetryCount = 0
          $Downloaded = $false
          
          while ($RetryCount -lt $MaxRetries -and -not $Downloaded) {
            try {
              Write-Host "Downloading Vulkan SDK (Attempt $($RetryCount + 1)/$MaxRetries)..."
              Invoke-WebRequest -Uri "https://sdk.lunarg.com/sdk/download/1.3.296.0/windows/VulkanSDK-1.3.296.0-Installer.exe" `
                -OutFile VulkanSDK.exe -TimeoutSec 300
              $Downloaded = $true
              Write-Host "Download completed successfully"
            } catch {
              $RetryCount++
              if ($RetryCount -lt $MaxRetries) {
                Write-Host "Download failed, retrying in 10 seconds..."
                Start-Sleep -Seconds 10
              } else {
                throw "Failed to download Vulkan SDK after $MaxRetries attempts"
              }
            }
          }
          
          Write-Host "Installing Vulkan SDK..."
          Start-Process -FilePath .\VulkanSDK.exe -ArgumentList "/S /D=C:\VulkanSDK" -NoNewWindow -Wait
          Remove-Item .\VulkanSDK.exe -ErrorAction SilentlyContinue
          
          $vulkanPath = Get-ChildItem -Path "C:\VulkanSDK" -Directory | Sort-Object Name -Descending | Select-Object -First 1
          if ($vulkanPath) {
            echo "VULKAN_SDK=$($vulkanPath.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
            Write-Host "VULKAN_SDK set to $($vulkanPath.FullName)"
          } else {
            throw "Vulkan SDK installation directory not found"
          }
        shell: pwsh
        timeout-minutes: 30

      - name: Cache vcpkg and dependencies
        uses: actions/cache@v4
        with:
          path: |
            vcpkg/installed
            vcpkg/buildtrees
          key: windows-x86-${{ hashFiles('vcpkg_x86-windows.txt', '.gitmodules') }}
          restore-keys: |
            windows-x86-

      - name: Bootstrap vcpkg
        run: vcpkg\bootstrap-vcpkg.bat -disableMetrics

      - name: Build dependencies
        run: vcpkg\vcpkg install @vcpkg_x86-windows.txt

      - name: Configure CMake
        run: |
          mkdir ${{ runner.workspace }}\openspades.mk
          cd ${{ runner.workspace }}\openspades.mk
          cmake ${{ github.workspace }} -A Win32 -D CMAKE_BUILD_TYPE=Release -D CMAKE_TOOLCHAIN_FILE=${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake -D VCPKG_TARGET_TRIPLET=x86-windows-static -D CMAKE_CXX_STANDARD=17
        shell: cmd

      - name: Build Project
        run: cmake --build ${{ runner.workspace }}\openspades.mk --config Release --parallel 8

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: zerospades-windows-x86
          path: |
            ${{ runner.workspace }}\openspades.mk\bin\Release
            !${{ runner.workspace }}\**\*.lib
            !${{ runner.workspace }}\**\*.exp
            !${{ runner.workspace }}\**\*.pdb
          if-no-files-found: warn

  build-windows-x64:
    name: Build (Windows x64)
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Cache Vulkan SDK
        uses: actions/cache@v4
        id: vulkan-cache
        with:
          path: C:\VulkanSDK
          key: vulkan-sdk-1.3.296.0-windows

      - name: Install Vulkan SDK
        if: steps.vulkan-cache.outputs.cache-hit != 'true'
        run: |
          $ProgressPreference = 'SilentlyContinue'
          $MaxRetries = 3
          $RetryCount = 0
          $Downloaded = $false
          
          while ($RetryCount -lt $MaxRetries -and -not $Downloaded) {
            try {
              Write-Host "Downloading Vulkan SDK (Attempt $($RetryCount + 1)/$MaxRetries)..."
              Invoke-WebRequest -Uri "https://sdk.lunarg.com/sdk/download/1.3.296.0/windows/VulkanSDK-1.3.296.0-Installer.exe" `
                -OutFile VulkanSDK.exe -TimeoutSec 300
              $Downloaded = $true
              Write-Host "Download completed successfully"
            } catch {
              $RetryCount++
              if ($RetryCount -lt $MaxRetries) {
                Write-Host "Download failed, retrying in 10 seconds..."
                Start-Sleep -Seconds 10
              } else {
                throw "Failed to download Vulkan SDK after $MaxRetries attempts"
              }
            }
          }
          
          Write-Host "Installing Vulkan SDK (this may take 10-20 minutes)..."
          Write-Host "Installation timestamp: $(Get-Date)"
          Start-Process -FilePath .\VulkanSDK.exe -ArgumentList "/S /D=C:\VulkanSDK" -NoNewWindow -Wait
          Write-Host "Installation completed at: $(Get-Date)"
          Remove-Item .\VulkanSDK.exe -ErrorAction SilentlyContinue
          
          if (Test-Path "C:\VulkanSDK") {
            Write-Host "Vulkan SDK directory contents:"
            Get-ChildItem -Path "C:\VulkanSDK" | Select-Object Name
          }
        shell: pwsh
        timeout-minutes: 45

      - name: Setup Vulkan environment
        run: |
          $vulkanPath = Get-ChildItem -Path "C:\VulkanSDK" -Directory -ErrorAction SilentlyContinue | Sort-Object Name -Descending | Select-Object -First 1
          if ($vulkanPath) {
            echo "VULKAN_SDK=$($vulkanPath.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
            Write-Host "VULKAN_SDK set to $($vulkanPath.FullName)"
          } else {
            throw "Vulkan SDK installation directory not found in C:\VulkanSDK"
          }
        shell: pwsh

      - name: Cache vcpkg and dependencies
        uses: actions/cache@v4
        with:
          path: |
            vcpkg/installed
            vcpkg/buildtrees
          key: windows-x64-${{ hashFiles('vcpkg_x86-windows.txt', '.gitmodules') }}
          restore-keys: |
            windows-x64-

      - name: Bootstrap vcpkg
        run: vcpkg\bootstrap-vcpkg.bat -disableMetrics

      - name: Build dependencies
        run: |
          (Get-Content vcpkg_x86-windows.txt) -replace 'x86-windows-static', 'x64-windows-static' | Set-Content vcpkg_x64-windows.txt
          vcpkg\vcpkg install @vcpkg_x64-windows.txt

      - name: Configure CMake
        run: |
          mkdir ${{ runner.workspace }}\openspades.mk
          cd ${{ runner.workspace }}\openspades.mk
          cmake ${{ github.workspace }} -A x64 -D CMAKE_BUILD_TYPE=Release -D CMAKE_TOOLCHAIN_FILE=${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake -D VCPKG_TARGET_TRIPLET=x64-windows-static -D CMAKE_CXX_STANDARD=17
        shell: cmd

      - name: Build Project
        run: cmake --build ${{ runner.workspace }}\openspades.mk --config Release --parallel 8

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: zerospades-windows-x64
          path: |
            ${{ runner.workspace }}\openspades.mk\bin\Release
            !${{ runner.workspace }}\**\*.lib
            !${{ runner.workspace }}\**\*.exp
            !${{ runner.workspace }}\**\*.pdb
          if-no-files-found: warn

  build-macos-intel:
    name: Build (macOS Intel)
    runs-on: macos-15-large
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Install Vulkan SDK and dependencies
        run: |
          brew install molten-vk vulkan-headers vulkan-loader glslang spirv-cross

      - name: Cache vcpkg and dependencies
        uses: actions/cache@v4
        with:
          path: |
            vcpkg/installed
            vcpkg/buildtrees
          key: macos-intel-${{ hashFiles('vcpkg_x86_64-darwin.txt', '.gitmodules') }}
          restore-keys: |
            macos-intel-

      - name: Bootstrap vcpkg
        run: vcpkg/bootstrap-vcpkg.sh -disableMetrics

      - name: Build dependencies
        run: |
          sed 's/$/:x64-osx/' vcpkg_x86_64-darwin.txt > vcpkg_x64-osx.txt
          vcpkg/vcpkg install --recurse @vcpkg_x64-osx.txt

      - name: Configure CMake
        run: |
          mkdir -p ${{ runner.workspace }}/openspades.mk
          cd ${{ runner.workspace }}/openspades.mk
          cmake ${{ github.workspace }} \
            -D CMAKE_BUILD_TYPE=Release \
            -D CMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -D VCPKG_TARGET_TRIPLET=x64-osx \
            -D CMAKE_OSX_ARCHITECTURES=x86_64 \
            -D CMAKE_CXX_STANDARD=17 \
            -D OPENSPADES_YSR=ON

      - name: Build Project
        run: cmake --build ${{ runner.workspace }}/openspades.mk --config Release --parallel 8

      - name: Sign application bundle
        run: codesign --force --deep --sign - ${{ runner.workspace }}/openspades.mk/bin/OpenSpades.app

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: zerospades-macos-intel
          path: |
            ${{ runner.workspace }}/openspades.mk/bin
          if-no-files-found: warn

  build-macos-arm:
    name: Build (macOS Apple Silicon)
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Install Vulkan SDK and dependencies
        run: |
          brew install molten-vk vulkan-headers vulkan-loader glslang spirv-cross

      - name: Cache vcpkg and dependencies
        uses: actions/cache@v4
        with:
          path: |
            vcpkg/installed
            vcpkg/buildtrees
          key: macos-arm-${{ hashFiles('vcpkg_x86_64-darwin.txt', '.gitmodules') }}
          restore-keys: |
            macos-arm-

      - name: Bootstrap vcpkg
        run: vcpkg/bootstrap-vcpkg.sh -disableMetrics

      - name: Build dependencies
        run: |
          sed 's/$/:arm64-osx/' vcpkg_x86_64-darwin.txt > vcpkg_arm64-osx.txt
          vcpkg/vcpkg install --recurse @vcpkg_arm64-osx.txt

      - name: Configure CMake
        run: |
          mkdir -p ${{ runner.workspace }}/openspades.mk
          cd ${{ runner.workspace }}/openspades.mk
          cmake ${{ github.workspace }} \
            -D CMAKE_BUILD_TYPE=Release \
            -D CMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -D VCPKG_TARGET_TRIPLET=arm64-osx \
            -D CMAKE_OSX_ARCHITECTURES=arm64 \
            -D CMAKE_CXX_STANDARD=17

      - name: Build Project
        run: cmake --build ${{ runner.workspace }}/openspades.mk --config Release --parallel 8

      - name: Sign application bundle
        run: codesign --force --deep --sign - ${{ runner.workspace }}/openspades.mk/bin/OpenSpades.app

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: zerospades-macos-arm64
          path: |
            ${{ runner.workspace }}/openspades.mk/bin
          if-no-files-found: warn

  build-linux-nix:
    name: Build (Linux + Nix)
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Build Nix flake
        run: nix build

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: zerospades-linux-nix
          path: |
            result/
          if-no-files-found: warn

  build-linux-ubuntu:
    name: Build (Linux Ubuntu)
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libsdl2-dev \
            libsdl2-image-dev \
            libglew-dev \
            libfreetype6-dev \
            libcurl4-openssl-dev \
            libogg-dev \
            libopus-dev \
            libopusfile-dev \
            zlib1g-dev \
            wget

      - name: Install Vulkan SDK
        run: |
          wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-jammy.list https://packages.lunarg.com/vulkan/lunarg-vulkan-jammy.list
          sudo apt-get update
          sudo apt-get install -y \
            vulkan-sdk

      - name: Build application
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -D CMAKE_BUILD_TYPE=Release \
            -D CMAKE_CXX_STANDARD=17
          make -j$(nproc)

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: zerospades-linux-ubuntu
          path: |
            build/bin/
          if-no-files-found: warn
